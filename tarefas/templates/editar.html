<!DOCTYPE html>
<html>
<head>
    <title>Editar Receita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>✏️ Editar Receita</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" name="titulo" class="form-control" value="{{ receita.titulo }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ingredientes</label>
            <textarea name="ingredientes" class="form-control" rows="3" required>{{ receita.ingredientes }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Modo de Preparo</label>
            <textarea name="modo_preparo" class="form-control" rows="4" required>{{ receita.modo_preparo }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Atualizar</button>
        <a href="{% url 'listar_receitas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
