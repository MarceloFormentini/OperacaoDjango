<!DOCTYPE html>
<html>
<head>
    <title>Receitas de Bolo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">ðŸ“œ Receitas de Bolo</h1>

    <a href="{% url 'nova_receita' %}" class="btn btn-primary mb-3">+ Nova Receita</a>

    {% for receita in receitas %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ receita.titulo }}</h5>
                <p><strong>Ingredientes:</strong> {{ receita.ingredientes }}</p>
                <p><strong>Modo de Preparo:</strong> {{ receita.modo_preparo }}</p>
                <a href="{% url 'editar_receita' receita.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'deletar_receita' receita.id %}" class="btn btn-sm btn-danger">Excluir</a>
            </div>
        </div>
    {% empty %}
        <p>Nenhuma receita cadastrada.</p>
    {% endfor %}
</body>
</html>
